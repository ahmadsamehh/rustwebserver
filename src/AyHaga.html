<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ayhaga</title>
    <style>
        /* Reset body margin and set background color */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #8B0000;
            /* Dark red background */
            color: #ffffff;
            /* White text color for contrast */
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Style the text and apply animation */
        h1 {
            font-size: 5em;
            animation: pulse 2s ease-in-out infinite;
        }

        /* Keyframes for the animation */
        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }
        }
    </style>
</head>

<body>
    <h1>ayhaga</h1>
</body>

</html>
