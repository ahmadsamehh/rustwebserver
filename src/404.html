<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        /* Background and basic styling */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            /* Dark background */
            color: #ffffff;
            /* White text for contrast */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }

        /* Container for layout */
        .container {
            max-width: 600px;
            padding: 20px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
        }

        /* Styling for the error code */
        h1 {
            font-size: 8em;
            margin: 0;
            color: #ff5e57;
            text-shadow: 0px 4px 8px rgba(255, 94, 87, 0.5);
        }

        /* Styling for the message */
        p {
            font-size: 1.5em;
            color: #d3d3d3;
            margin: 10px 0 20px;
        }

        /* Button styling */
        .back-button {
            display: inline-block;
            padding: 12px 30px;
            font-size: 1em;
            color: #ffffff;
            background-color: #ff5e57;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #e74c3c;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you're looking for doesn't exist.</p>
        <a href="/" class="back-button">Go Back Home</a>
    </div>
</body>

</html>
